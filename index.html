<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars R Us</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
  <div id="flashbang"></div>
  <audio id="glittercore-audio" src="glittercore.mp3" preload="auto" style="display:none"></audio>
  <svg class="background" width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="rainbow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
        <stop offset="25%" style="stop-color:#ffff00;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
        <stop offset="75%" style="stop-color:#ff00ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
      </radialGradient>
      <linearGradient id="unicorn-horn" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
      </linearGradient>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="10" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
      </filter>
    </defs>
    
    <!-- Unicorn Explosion -->
    <ellipse cx="500" cy="500" rx="400" ry="400" fill="url(#rainbow)" opacity="0.8">
      <animate attributeName="rx" values="400;450;400" dur="0.5s" repeatCount="indefinite" />
      <animate attributeName="ry" values="400;450;400" dur="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- Diamond Explosion -->
    <g transform="translate(500,500)">
      <path d="M0,-100 L50,-50 L100,0 L50,50 L0,100 L-50,50 L-100,0 L-50,-50 Z" fill="#fff" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.5s" repeatCount="indefinite" />
      </path>
      <path d="M0,-150 L75,-75 L150,0 L75,75 L0,150 L-75,75 L-150,0 L-75,-75 Z" fill="#fff" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="45" to="405" dur="0.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Sparkle Stars -->
    <g>
      <path d="M100,100 L110,90 L120,100 L110,110 Z" fill="#fff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.3s" repeatCount="indefinite" />
      </path>
      <path d="M800,200 L810,190 L820,200 L810,210 Z" fill="#fff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="rotate" from="45" to="405" dur="0.3s" repeatCount="indefinite" />
      </path>
      <path d="M200,800 L210,790 L220,800 L210,810 Z" fill="#fff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="rotate" from="90" to="450" dur="0.3s" repeatCount="indefinite" />
      </path>
      <path d="M900,900 L910,890 L920,900 L910,910 Z" fill="#fff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="rotate" from="135" to="495" dur="0.3s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Rainbow Explosion Waves -->
    <g>
      <path d="M0,500 Q250,400 500,500 T1000,500" stroke="#ff00ff" stroke-width="20" fill="none" opacity="0.8">
        <animate attributeName="d" values="M0,500 Q250,400 500,500 T1000,500;M0,500 Q250,600 500,500 T1000,500;M0,500 Q250,400 500,500 T1000,500" dur="0.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite" />
      </path>
      <path d="M0,500 Q250,450 500,500 T1000,500" stroke="#ffff00" stroke-width="20" fill="none" opacity="0.8">
        <animate attributeName="d" values="M0,500 Q250,450 500,500 T1000,500;M0,500 Q250,550 500,500 T1000,500;M0,500 Q250,450 500,500 T1000,500" dur="0.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite" />
      </path>
      <path d="M0,500 Q250,475 500,500 T1000,500" stroke="#00ffff" stroke-width="20" fill="none" opacity="0.8">
        <animate attributeName="d" values="M0,500 Q250,475 500,500 T1000,500;M0,500 Q250,525 500,500 T1000,500;M0,500 Q250,475 500,500 T1000,500" dur="0.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Unicorn Horn -->
    <g transform="translate(500,500)">
      <path d="M0,-200 L20,-180 L0,-160 L-20,-180 Z" fill="url(#unicorn-horn)" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="-10" to="10" dur="0.3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
      </path>
      <circle cx="0" cy="-200" r="10" fill="#fff" opacity="0.9">
        <animate attributeName="r" values="10;15;10" dur="0.3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.9;1;0.9" dur="0.3s" repeatCount="indefinite" />
      </circle>
    </g>
  </svg>
  <header>
    <svg class="logo" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="logoWildGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ff6bcb"/>
          <stop offset="30%" stop-color="#ffe066"/>
          <stop offset="60%" stop-color="#b5fff9"/>
          <stop offset="100%" stop-color="#ffb7ff"/>
        </linearGradient>
        <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="8" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <!-- Pulsing, sparkling, rainbow logo text -->
      <g filter="url(#logoGlow)">
        <text x="300" y="120" font-size="80" font-family="'Arial Black', Arial, sans-serif" fill="url(#logoWildGradient)" stroke="#fff" stroke-width="2" letter-spacing="4" text-anchor="middle">
          Cars R Us
          <animate attributeName="stroke-width" values="2;6;2" dur="2.5s" repeatCount="indefinite"/>
        </text>
        <!-- Sparkles on logo -->
        <circle cx="150" cy="90" r="7" fill="#fff" opacity="0.8">
          <animate attributeName="r" values="7;14;7" dur="1.8s" repeatCount="indefinite"/>
        </circle>
        <polygon points="450,80 453,90 463,93 453,96 450,106 447,96 437,93 447,90" fill="#fff" opacity="0.7">
          <animateTransform attributeName="transform" type="rotate" from="0 450 93" to="360 450 93" dur="2.5s" repeatCount="indefinite"/>
        </polygon>
      </g>
    </svg>
  </header>
  <div id="container"></div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
